<div class="container">
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="onBackButtonClick()">
      <mat-icon>home</mat-icon>
    </button>
    <a href="products" class="toolbar-link">NEW</a>
    <a href="products" class="toolbar-link">Trends</a>
    <a href="products" class="toolbar-link">Sale %</a>
    <div class="toolbar-title">
      <h1>Admin panel</h1>
    </div>
  <button [matBadge]="getTotalQuantity()" [matBadgeHidden]="getTotalQuantity() === 0" matBadgeColor="warn"
  matBadgeOverlap="false" matBadgePosition="before"  mat-icon-button class="example-icon" aria-label="Example icon-button with shopping cart icon" (click)="onRightIcon1Click()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  </mat-toolbar>
  
  <button mat-raised-button color="primary" (click)="onAddProduct()">add new product</button>

  <!-- Filter -->
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"/>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="onEditProduct(product)">update</button>
        <button mat-button color="warn" (click)="onDeleteProduct(product.id)">delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'stock', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'stock', 'actions'];"></tr>
  </table>

  <!-- Paginator for Table -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select Page"></mat-paginator>
</div>
