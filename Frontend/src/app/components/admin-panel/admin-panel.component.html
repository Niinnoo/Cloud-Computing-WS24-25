<div class="container">
  <h1>Product Catalog</h1>
  <button mat-raised-button color="primary" (click)="onAddProduct()">add new product</button>
  <table mat-table [dataSource]="dataSource$" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="onEditProduct(product)">update</button>
        <button mat-button color="warn" (click)="onDeleteProduct(product.id)">delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'quantity', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'quantity', 'actions'];"></tr>
  </table>
</div>
