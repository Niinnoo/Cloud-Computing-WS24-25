<div class="container">
  <!-- back button -->
  <button class="admin-button"
          mat-raised-button
          color="primary"
          (click)="onBackButtonClick()"
          matBadgeColor="warn"
          matBadgePosition="before"
          matBadgeOverlap="false">
    <mat-icon>
      arrow_back
    </mat-icon>
  </button>

  <h1>Product Catalog</h1>

  <button mat-raised-button color="primary" (click)="onAddProduct()">add new product</button>

  <!-- Filter -->
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"/>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}â‚¬</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button (click)="onEditProduct(product)">update</button>
        <button mat-button color="warn" (click)="onDeleteProduct(product.id)">delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'price', 'stock', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'stock', 'actions'];"></tr>
  </table>

  <!-- Paginator for Table -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select Page"></mat-paginator>
</div>
