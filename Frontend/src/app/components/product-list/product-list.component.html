<div class="product-list">
  <h1>Product Catalog</h1>

  <!-- admin button -->
  <button class="admin-button"
          mat-raised-button
          color="primary"
          (click)="onAdminButtonClick()"
          matBadgeColor="warn"
          matBadgePosition="before"
          matBadgeOverlap="false">
    <mat-icon>
      admin_panel_settings
    </mat-icon>
  </button>

  <!-- cart button -->
  <button class="cart-button"
      mat-raised-button
      color="primary"
      (click)="onCartButtonClick()"
      [matBadge]="getTotalQuantity()"
      [matBadgeHidden]="getTotalQuantity() === 0"
      matBadgeColor="warn"
      matBadgePosition="before"
      matBadgeOverlap="false">
      <mat-icon>shopping_cart</mat-icon>
  </button>

  <!-- Filter -->
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"/>
  </mat-form-field>

  <!-- Category-Filter -->
  <mat-form-field appearance="fill">
    <mat-label>Filter by Category</mat-label>
    <mat-select [(ngModel)]="selectedCategories" (selectionChange)="applyCategoryFilter()" multiple>
      <mat-option *ngFor="let category of uniqueCategories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Product Table -->
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- New Column: Add to Cart Button -->
    <ng-container matColumnDef="addToCart">
      <th mat-header-cell *matHeaderCellDef></th>  <!-- Remove text -->
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" (click)="addToCart(product); $event.stopPropagation()">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- 1st Column: Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- 2nd Column: Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let product"> {{product.short_description}} </td>
    </ng-container>

    <!-- 3rd Column: Price -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}}â‚¬ </td>
    </ng-container>

    <!-- 4th Column: Category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.category_name}} </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="showDetails(row.id)"></tr>
  </table>

  <!-- Paginator for Table -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select Page"></mat-paginator>
</div>
