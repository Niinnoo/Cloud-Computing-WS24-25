<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <a href="products" class="toolbar-link">NEW</a>
  <a href="products" class="toolbar-link">Trends</a>
  <a href="products" class="toolbar-link">Sale %</a>
  <div class="toolbar-title">
    <img src="/assets/online-shop.svg" alt="Online Shop" class="centered-image" (click)="goBackToHome()">
  </div>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with account icon" (click)="onRightIcon2Click()">
  <mat-icon>admin_panel_settings</mat-icon>
</button>
<button [matBadge]="getTotalQuantity()" [matBadgeHidden]="getTotalQuantity() === 0" matBadgeColor="warn"
matBadgeOverlap="false" matBadgePosition="before"  mat-icon-button class="example-icon" aria-label="Example icon-button with shopping cart icon" (click)="onRightIcon1Click()">
  <mat-icon>shopping_cart</mat-icon>
</button>
</mat-toolbar>

<div class="container">
  <div class="left">
    <h2>Have already an account?</h2>
    <mat-form-field appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input class="mail" matInput placeholder="E-Mail">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input class="password" matInput type="password" placeholder="Password">
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
  </div>
  <div class="right">
    <h2>An account is worth it!</h2>
    <button mat-raised-button color="accent">Create account</button>
    <button mat-raised-button color="warn" (click)="payAsGuest()">Pay as guest</button>
  </div>
</div>
